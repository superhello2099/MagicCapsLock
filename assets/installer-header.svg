<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="150" height="57" viewBox="0 0 150 57" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="150" height="57" fill="#1E1B4B"/>
    
    <!-- 发光效果 -->
    <defs>
        <radialGradient id="glow" cx="30%" cy="50%" r="70%" fx="30%" fy="50%">
            <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:0.15"/>
            <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:0"/>
        </radialGradient>
        <filter id="blur">
            <feGaussianBlur stdDeviation="2"/>
        </filter>
    </defs>
    
    <!-- 发光背景 -->
    <rect width="150" height="57" fill="url(#glow)" filter="blur"/>
    
    <!-- Logo (缩小版) -->
    <g transform="translate(35,28.5) scale(0.25)">
        <!-- Copy main logo elements here but scaled down -->
        <circle cx="0" cy="0" r="90" fill="#1E1B4B" stroke="#4F46E5" stroke-width="2"/>
        <rect x="-50" y="-40" width="100" height="80" rx="12" fill="#4F46E5" opacity="0.9"/>
        <rect x="-45" y="-35" width="90" height="70" rx="10" fill="#1E1B4B" stroke="#6366F1" stroke-width="1"/>
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#6366F1">CAPS</text>
        <text x="0" y="17" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#6366F1">LOCK</text>
    </g>
    
    <!-- 产品名称 -->
    <text x="85" y="33" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6366F1">MagicCapsLock</text>
    
    <!-- 装饰线条 -->
    <path d="M70,10 L70,47" stroke="#4F46E5" stroke-width="0.5" opacity="0.3"/>
    <path d="M140,10 L140,47" stroke="#4F46E5" stroke-width="0.5" opacity="0.3"/>
    
    <!-- 装饰光点 -->
    <circle cx="70" cy="10" r="1" fill="#6366F1"/>
    <circle cx="70" cy="47" r="1" fill="#6366F1"/>
    <circle cx="140" cy="10" r="1" fill="#6366F1"/>
    <circle cx="140" cy="47" r="1" fill="#6366F1"/>
</svg> 