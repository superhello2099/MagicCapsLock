<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="164" height="314" viewBox="0 0 164 314" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景渐变 -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#1E1B4B"/>
            <stop offset="100%" style="stop-color:#2D2A5E"/>
        </linearGradient>
        <radialGradient id="glow" cx="50%" cy="30%" r="70%" fx="50%" fy="30%">
            <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:0.2"/>
            <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:0"/>
        </radialGradient>
        <filter id="blur">
            <feGaussianBlur stdDeviation="3"/>
        </filter>
    </defs>

    <!-- 背景 -->
    <rect width="164" height="314" fill="url(#bgGradient)"/>
    <rect width="164" height="314" fill="url(#glow)" filter="blur"/>

    <!-- 装饰线条 -->
    <path d="M20,0 L20,314" stroke="#4F46E5" stroke-width="0.5" opacity="0.3"/>
    <path d="M144,0 L144,314" stroke="#4F46E5" stroke-width="0.5" opacity="0.3"/>

    <!-- Logo -->
    <g transform="translate(82,100) scale(0.6)">
        <!-- Copy the main logo elements here but scaled down -->
        <circle cx="0" cy="0" r="90" fill="#1E1B4B" stroke="#4F46E5" stroke-width="2"/>
        <rect x="-50" y="-40" width="100" height="80" rx="12" fill="#4F46E5" opacity="0.9"/>
        <rect x="-45" y="-35" width="90" height="70" rx="10" fill="#1E1B4B" stroke="#6366F1" stroke-width="1"/>
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#6366F1">CAPS</text>
        <text x="0" y="17" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#6366F1">LOCK</text>
    </g>

    <!-- 产品名称 -->
    <text x="82" y="200" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#6366F1">
        MagicCapsLock
    </text>

    <!-- 标语 -->
    <text x="82" y="240" font-family="Arial, sans-serif" font-size="12" font-weight="normal" text-anchor="middle" fill="#A5B4FC">
        Future of Productivity
    </text>

    <!-- 装饰性光点 -->
    <circle cx="20" cy="50" r="1" fill="#6366F1"/>
    <circle cx="144" cy="50" r="1" fill="#6366F1"/>
    <circle cx="20" cy="264" r="1" fill="#6366F1"/>
    <circle cx="144" cy="264" r="1" fill="#6366F1"/>
</svg> 