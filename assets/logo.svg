<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- 发光背景 -->
    <defs>
        <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:0.2"/>
            <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:0"/>
        </radialGradient>
        <filter id="blur">
            <feGaussianBlur stdDeviation="3"/>
        </filter>
    </defs>
    
    <!-- 发光效果 -->
    <circle cx="100" cy="100" r="95" fill="url(#glow)" filter="blur"/>
    
    <!-- 主背景 -->
    <circle cx="100" cy="100" r="90" fill="#1E1B4B" stroke="#4F46E5" stroke-width="2"/>
    
    <!-- 科技感装饰线条 -->
    <path d="M30,100 L85,100" stroke="#4F46E5" stroke-width="1" opacity="0.5"/>
    <path d="M115,100 L170,100" stroke="#4F46E5" stroke-width="1" opacity="0.5"/>
    <path d="M100,30 L100,85" stroke="#4F46E5" stroke-width="1" opacity="0.5"/>
    <path d="M100,115 L100,170" stroke="#4F46E5" stroke-width="1" opacity="0.5"/>
    
    <!-- 键盘按键 - 更现代的设计 -->
    <rect x="50" y="60" width="100" height="80" rx="12" fill="#4F46E5" opacity="0.9"/>
    <rect x="55" y="65" width="90" height="70" rx="10" fill="#1E1B4B" stroke="#6366F1" stroke-width="1"/>
    
    <!-- CapsLock 文字 - 更科技感的字体 -->
    <text x="100" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#6366F1">
        CAPS
    </text>
    <text x="100" y="122" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#6366F1">
        LOCK
    </text>
    
    <!-- 未来感星星 -->
    <g transform="translate(160,40)">
        <path d="M0,0 l2,8 8,2 -8,2 -2,8 -2,-8 -8,-2 8,-2 2,-8z" fill="#6366F1"/>
        <circle cx="0" cy="0" r="1" fill="#A5B4FC"/>
    </g>
    <g transform="translate(30,140)">
        <path d="M0,0 l2,8 8,2 -8,2 -2,8 -2,-8 -8,-2 8,-2 2,-8z" fill="#6366F1"/>
        <circle cx="0" cy="0" r="1" fill="#A5B4FC"/>
    </g>
    <g transform="translate(150,150)">
        <path d="M0,0 l2,6 6,2 -6,2 -2,6 -2,-6 -6,-2 6,-2 2,-6z" fill="#6366F1"/>
        <circle cx="0" cy="0" r="1" fill="#A5B4FC"/>
    </g>
    
    <!-- 科技感圆环装饰 -->
    <circle cx="100" cy="100" r="75" fill="none" stroke="#4F46E5" stroke-width="0.5" opacity="0.3"/>
    <circle cx="100" cy="100" r="82" fill="none" stroke="#4F46E5" stroke-width="0.5" opacity="0.2"/>
</svg> 