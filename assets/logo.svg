<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景圆形 -->
    <circle cx="100" cy="100" r="90" fill="#f0f0f0" stroke="#2d3436" stroke-width="4"/>
    
    <!-- 键盘按键 -->
    <rect x="50" y="60" width="100" height="80" rx="10" fill="#2d3436"/>
    <rect x="55" y="65" width="90" height="70" rx="8" fill="#ffffff"/>
    
    <!-- CapsLock 文字 -->
    <text x="100" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2d3436">
        CAPS
    </text>
    <text x="100" y="122" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2d3436">
        LOCK
    </text>
    
    <!-- 魔法星星 -->
    <path d="M160,40 l5,12 12,5 -12,5 -5,12 -5,-12 -12,-5 12,-5 5,-12z" fill="#ffd700"/>
    <path d="M30,140 l4,10 10,4 -10,4 -4,10 -4,-10 -10,-4 10,-4 4,-10z" fill="#ffd700"/>
    <path d="M150,150 l3,8 8,3 -8,3 -3,8 -3,-8 -8,-3 8,-3 3,-8z" fill="#ffd700"/>
</svg> 